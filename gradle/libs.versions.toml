[versions]
# Configuration for the build system
compileSdk = "36"
minSdk = "24"

# Dependencies
activityCompose = "1.10.1"
androidGradlePlugin = "8.12.1"
benManes = "0.52.0"
composeBom = "2025.08.01"
coreKtx = "1.17.0"
credentials = "1.5.0"
detekt = "1.23.8"
detekt-compose-rules = "0.4.27"
dokka = "2.0.0"
espressoCore = "3.7.0"
extJunit = "1.3.0"
googleId = "1.1.1"
